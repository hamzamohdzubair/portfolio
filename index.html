    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            overflow: hidden;
        }

        .container {
            text-align: center;
            max-width: 500px;
            padding: 2rem;
            animation: fadeInUp 1s ease-out;
        }

        .profile-photo {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
            border: 4px solid rgba(255, 255, 255, 0.3);
            margin: 0 auto 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            font-weight: 300;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background-image: url('pic.png');
            background-size: cover;
            background-position: center-top;
            background-blend-mode: overlay;
        }

        .profile-photo:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
        }

        .name {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 1rem;
            letter-spacing: -0.5px;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.2s forwards;
        }

        .bio {
            font-size: 1.1rem;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 3rem;
            font-weight: 300;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.4s forwards;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.6s forwards;
        }

        .social-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            color: #ffffff;
            text-decoration: none;
            font-size: 1.5rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .social-link:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        /* Alternative gradient backgrounds */
        body.variant-1 {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
        }

        body.variant-2 {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        }

        body.variant-3 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        body.variant-4 {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
        }

        body.variant-5 {
            background: linear-gradient(135deg, #a3bded 0%, #6991c7 100%);
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Floating particles animation */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }

        .particle:nth-child(1) {
            left: 10%;
            animation-delay: 0s;
        }

        .particle:nth-child(2) {
            left: 20%;
            animation-delay: 1s;
        }

        .particle:nth-child(3) {
            left: 30%;
            animation-delay: 2s;
        }

        .particle:nth-child(4) {
            left: 40%;
            animation-delay: 3s;
        }

        .particle:nth-child(5) {
            left: 50%;
            animation-delay: 4s;
        }

        .particle:nth-child(6) {
            left: 60%;
            animation-delay: 5s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(100vh);
                opacity: 0;
            }
            10%, 90% {
                opacity: 1;
            }
            50% {
                transform: translateY(-10vh);
            }
        }

        /* Mobile responsive */
        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }

            .profile-photo {
                width: 150px;
                height: 150px;
                font-size: 3rem;
            }

            .name {
                font-size: 2rem;
            }

            .bio {
                font-size: 1rem;
                margin-bottom: 2rem;
            }

            .social-links {
                gap: 1.5rem;
            }

            .social-link {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }
        }

        /* Dark mode alternative */
        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            }
        }
    </style>

    <script>
        // Add some interactive magic
        document.addEventListener('mousemove', (e) => {
            const photo = document.querySelector('.profile-photo');
            const rect = photo.getBoundingClientRect();
            const x = e.clientX - rect.left - rect.width / 2;
            const y = e.clientY - rect.top - rect.height / 2;
            
            const distance = Math.sqrt(x * x + y * y);
            if (distance < 150) {
                const angle = Math.atan2(y, x);
                const moveX = Math.cos(angle) * 5;
                const moveY = Math.sin(angle) * 5;
                photo.style.transform = `translate(${moveX}px, ${moveY}px)`;
            } else {
                photo.style.transform = 'translate(0, 0)';
            }
        });
